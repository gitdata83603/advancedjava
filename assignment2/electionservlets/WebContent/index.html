<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<h3>Online Voting</h3>
	<form method="post" action="login">    
		Email: <input type="text" name="email"/> <br/><br/>
		Password: <input type="password" name="passwd"/> <br/><br/>
		<input type="submit" value="Sign In"/>
		<a href="newuser.html">Sign Up</a>
	</form>
	
	-will call "login" Servlet(action="login")
    -when Sign In button will be clicked , a redirection to login servlet will happen --> post method will hit on server
</body>
</html>
